<!DOCTYPE html>
<html>

<head>
	<title>Все посты</title>

	<meta name="viewport" content=
		"width=device-width, initial-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js">
        
    </script>

    <style>
        .panel-body {
            color: darkseagreen;
        }
        .panel-body .checkbox {
            display: inline-block;
            color: black;
            margin: 0px;
        }
        .list-group {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
                     
        <div class="header">
                         
            <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
                <a
                    href="/"
                    class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                >
                    <span class="fs-4">Spaces</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Выход</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link active">Домой</a>
                    </li>
                    
                </ul>
                                         
            </nav>
                     
        </div>
        <h1>{{ post['Title'] }}</h1>
        {% if filename %}
            <div>
                <img src="{{ url_for('static', filename=filename) }}" width="500px" alt="Картинки нет">
            </div>
        {% endif %}
        <h2>{{ post['Text'] }}</h2>
        <span class="badge badge-primary">{{ post['Created'] }}</span>
        <a href="/author_page" class="nav-link">Автор: {{ name }}</a>
        <hr>
        
</body>
