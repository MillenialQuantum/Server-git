<!DOCTYPE html>
<html>

<head>
	<title>Все посты</title>

	<meta name="viewport" content=
		"width=device-width, initial-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js">
        
    </script>
    <script>
        $(function(){
            $.ajax({
                url : '/gettitles',
                type : 'GET',
                success: function(res){

                    
                    var titleObj = JSON.parse(res);
                    $('#listTemplate').tmpl(titleObj).appendTo('#ulist');
                    
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
    </script>
    <style>
        .panel-body {
            color: darkseagreen;
        }
        .panel-body .checkbox {
            display: inline-block;
            color: black;
            margin: 0px;
        }
        .list-group {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
                     
        <div class="header">
                         
            <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
                <a
                    href="/"
                    class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                >
                    <span class="fs-4">Spaces</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Выход</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link active">Домой</a>
                    </li>
                    
                </ul>
                                         
            </nav>
                     
        </div>
        <h1>Все истории, написанные нашими пользователями</h1>
        <script id="listTemplate" type="text/x-jQuery-tmpl">
            <li class="list-group-item">
                <div class="checkbox">
                    <label>
                        ${Title}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        ${Text}
                    </label>
                </div>
                <div class="pull-right action-buttons">
                    <a data-id=${Id} onclick="Edit(this)" ><span class="glyphicon glyphicon-envelope"></span></a>
                </div>
            </li>    
        </script>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <ul id="ulist" class="list-group">
                            
                    </ul>
                </div>
            </div>
        </div>
        <img src="{{ url_for('static', filename='/uploads/books.jpeg') }}" 
                    width="600px" alt="Spaces"> 
</body>
