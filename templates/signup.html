<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>Регистрация</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/signup.css" rel="stylesheet" />
    </head>
 
    <body>
             
        <div class="container">
                     
            <div class="header">
                             
                <nav
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4">Spaces</span>
                    </a>
 
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Домой</a>
                        </li>
                    </ul>
                                             
                </nav>
                         
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Spaces</h1>
                    <form id="form-signin" action="/signup2" method="POST">
                                <label for="inputFirst_name" class="sr-only">Имя</label>
                                <input
                            type="first name"
                            name="inputFirst_name"
                            id="inputFirst_name"
                            class="form-control"
                            placeholder="Имя"
                            required 
                            autofocus
                        />
                                <label for="inputLast_name" class="sr-only">Фамилия</label>
                                <input
                            type="last name"
                            name="inputLast_name"
                            id="inputLast_name"
                            class="form-control"
                            placeholder="Фамилия"
                            required
                            autofocus
                        />
                                <label for="inputEmail" class="sr-only">Адрес почты</label>
                                <input
                            type="email"
                            name="inputEmail"
                            id="inputEmail"
                            class="form-control"
                            placeholder="Адрес почты"
                            required
                            autofocus
                        />
                                <label for="inputLocation" class="sr-only">Страна</label>
                                <input
                            type="location"
                            name="inputLocation"
                            id="inputLocation"
                            class="form-control"
                            placeholder="Локация"
                            required
                            autofocus
                        />
                                <label for="inputPassword" class="sr-only">Пароль</label>
                                <input
                            type="password"
                            name="inputPassword"
                            id="inputPassword"
                            class="form-control"
                            placeholder="Пароль"
                            required
                        />
                                          <button
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                            onClick='location.href="/"'
                        >
                            Вперед!
                        </button>
                               
                    </form>
                </div>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Spaces 2022</p>
                         
            </footer>
 
                 
        </div>
        <script>
            document
                .querySelector("#form-signin")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
                    console.log(new URLSearchParams(new FormData(e.target)).toString());
                    const res = await fetch("/signup2", {
                        body: new URLSearchParams(new FormData(e.target)).toString(),
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                    });
                    console.log(await res.json());
                });
        </script>
    </body>
</html>
