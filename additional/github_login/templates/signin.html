<!DOCTYPE html>
<html lang="en">
    <head>
             
        <title>Вход в запись</title>
             
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/signin.css" rel="stylesheet" />
        <script src="../static/js/jquery1.js"></script>
        <script src="../static/js/signin.js"></script>
    </head>
 
    <body>
             
        <div class="container">
                     
            <div class="header">
                             
                <nav
                    class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
                >
                    <a
                        href="/"
                        class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                    >
                        <span class="fs-4">Spaces</span>
                    </a>
 
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Домой</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signup" class="nav-link">Регистрация</a>
                        </li>
                    </ul>
                                             
                </nav>
                         
            </div>
            <div>
                <p>
                    <a class="btn btn-lg btn-success" href="/google_login" role="button"
                        >google login</a
                    >
                </p>
            </div>
            <div>
                <p>
                    <a class="btn btn-lg btn-success" href="/login/github" role="button"
                        >github login</a
                    >
                </p>
            </div>
            
            <div class="bg-light rounded-3 mb-4 p-5">
                <div class="container-fluid py-5">
                    <h1 class="text-center fw-bold display-5">Войди в учетную запись</h1>
                    <form class="form-signin" action="/validateLogin" method="post">
                        <label for="inputEmail" class="sr-only">Почта</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
 
                        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
                    </form>
            </div>
                     
            <footer class="footer">
                             
                <p>&copy; Spaces 2022</p>
                         
            </footer>
 
                 
        </div>
 
    </body>
</html>
